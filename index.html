<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeUp API</title>

    <!--css-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="answer-box">
      <div class="jumbo">
        <!--I can see a title with id="title" in H1 sized text.-->

        <h1 id="title">MakeUp API</h1>

        <div id="displayArea" class="anSpace">
          <!--I can see a short explanation with id="description" in P sized text.-->

          <p id="description" class="text-center">
            Page <span id="currentPage" class="link"></span> /
            <span id="totalPages"></span>
          </p>
        </div>

        <!--creating table-->

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Brand</th>
                <th>Name of Product</th>
                <th>Price</th>
                <th>Product Image</th>
                <th>Product Link</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <!--Creating four buttons first,prev,next and last-->
        <div>
          <div class="page-btns" id="pageBtns"></div>
          <div id="buttons" class="d-flex justify-content-center">
            <button class="btn btn-dark" id="first">
              <i class="fa fa-chevron-left"></i
              ><i class="fa fa-chevron-left"></i> First
            </button>
            <button class="btn btn-dark" id="prev">
              <i class="fa fa-chevron-left"></i> Prev
            </button>
            <button class="btn btn-dark" id="next">
              Next <i class="fa fa-chevron-right"></i>
            </button>
            <button class="btn btn-dark" id="last">
              Last <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--scripts-->

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
